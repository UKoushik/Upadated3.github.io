<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenovo Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
    nav {
      background-color: #555;
      padding: 1em;
      text-align: center;
    }
    section {
      padding: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin: 1em;
      width: 200px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 0.5em;
      border-radius: 4px;
    }
    /* Fix for low contrast in the navigation links */
    nav a {
      color: #007bff;
      background-color: #555;
      padding: 0.5em 1em;
      margin: 0.2em;
      text-decoration: none;
      border-radius: 4px;
    }
    /* Fix for the low contrast of the "Laptops" link */
    nav a[href="#"]:contains("Laptops") {
      color: #007bff;
      background-color: #555;
    }
    /* Fix for the low contrast of the "Desktops" link */
    nav a[href="#"]:contains("Desktops") {
      color: #007bff;
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lenovo</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Laptops</a>
    <a href="#">Desktops</a>
    <a href="#">Accessories</a>
    <label for="search">Search</label>
    <input type="text" id="search" placeholder="Search">
  </nav>
  <section>
    <div class="product">
      <img src="lenovo1.jpg" alt="Lenovo Laptop 1">
      <h3>Laptop 1</h3>
      <p>Description of Laptop 1.</p>
      <p>Price: $1000</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="lenovo2.jpg" alt="Lenovo Laptop 2">
      <h3>Laptop 2</h3>
      <p>Description of Laptop 2.</p>
      <p>Price: $800</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more product entries as needed -->
  </section>
  <footer>
    <p>&copy; 2023 Lenovo. All rights reserved.</p>
  </footer>
</body>
</html>
